<?php

namespace Varvara\Models;

class Cart
{
	private $id; 
    private $products = [];

    private __construct() { } 

    
    public function getId() { 
       return $this->id;
    } 

    public function setId($id) { 
       $this->id = $id;
    } 

    public function getProducts() { 
       return $this->products;
    }  

	public function setProducts(array $products) { 
    	$this->products = $products;
    }  
}
